<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Meta Whatsapp</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>REGISTROS</h2>
    <table>
        <tr>
            <th>Fecha y Hora</th>
            <th>Mensaje</th>
        </tr>
        {% for r in reg %}
            <tr>
                <td>{{ r.fecha }}</td>
                <td>{{ r.texto }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
